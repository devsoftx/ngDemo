<!DOCTYPE html><!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]--><!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]--><!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]--><!--[if gt IE 8]><!--> <html class="no-js" ng-app="Miluz"> <!--<![endif]-->    <head>        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title></title>        <meta name="description" content="">        <meta name="viewport" content="width=device-width, initial-scale=1">        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->                <!-- bower:css -->        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />        <!-- endbower -->        <!-- inject:css -->        <link rel="stylesheet" href="/stylesheets/main.css">        <!-- endinject -->    </head>    <body ng-controller="PaginationCtrl">        <!--[if lt IE 7]>            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>        <![endif]-->        <!-- Add your site or application content here -->        <p>Hello world! This is HTML5 with AngularJS.</p>        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->        <script>            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;            e=o.createElement(i);r=o.getElementsByTagName(i)[0];            e.src='//www.google-analytics.com/analytics.js';            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));            ga('create','UA-XXXXX-X');ga('send','pageview');        </script>        <!-- bower:js -->        <script src="lib/jquery/dist/jquery.js"></script>        <script src="lib/angular/angular.js"></script>        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>        <script src="lib/angular-route/angular-route.js"></script>        <script src="lib/angular-resource/angular-resource.js"></script>        <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>        <script src="lib/ng-grid/ng-grid-2.0.13.min.js"></script>        <!-- endbower -->        <!-- inject:js -->        <script src="/scripts/app.js"></script>        <script src="/scripts/controllers.js"></script>        <script src="/scripts/main.js"></script>        <script src="/scripts/services.js"></script>        <!-- endinject -->         <div id="messages" ng-controller="AlertCtrl">            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>            <input type="submit" class='btn btn-default' ng-click="addAlert()" value="Add Alert">        </div>        <div>            <label>                <select>                    <option>ASC</option>                    <option>DESC</option>                </select>            </label>        </div>         <div id="container" class="container-fluid" ng-controller="MatchesCtrl as mat">            <div class="container-fluid">                <div><span>Location:</span><input type="text" name="location" ng-model="lugar" placeholder="search location" class="input-sm"></div>                <div><span>Winner:</span><input type="text" name="winner" ng-model="ganador" placeholder="search winner" class="input-sm"></div>            </div>            <div class="panel panel-default">                <div class="panel-heading">Matches</div>                <table class="table table-striped table-hover">                    <tr>                        <th>Game #</th>                        <th>Location</th>                        <th>Status</th>                        <th>Winner</th>                        <th>Home</th>                        <th>Away</th>                    </tr>                    <tr ng-repeat="match in mat.matches | filter:{location: lugar, winner: ganador}">                        <td>{{match.match_number}}</td>                        <td>{{match.location}}</td>                        <td>{{match.status}}</td>                        <td>{{match.winner}}</td>                        <td>{{match.home_team.goals}}</td>                        <td>{{match.away_team.goals}}</td>                    </tr>                </table>            </div>        </div>    </body></html>
